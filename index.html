<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcelo Tolonjanahary | Développeur Junior</title>
    <meta name="description" content="Portfolio de Marcelo Tolonjanahary, développeur junior passionné par la création d'expériences web innovantes et fonctionnelles.">
    <meta name="keywords" content="développeur web, portfolio, Madagascar, développeur junior, HTML, CSS, JavaScript">
    <meta name="author" content="Marcelo Tolonjanahary">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: rgb(130, 130, 228);
            --secondary-hover: #5a5ae0;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --text-light: #ffffff;
            --text-dark: #333333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-slow: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
            overflow-x: hidden;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f9f9f9;
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            width: 100%;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header & Navigation - CORRIGÉ */
        header {
            background-color: var(--primary);
            color: var(--text-light);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: var(--transition-slow);
            backdrop-filter: blur(10px);
            background-color: rgba(44, 62, 80, 0.95);
            padding: 10px 0;
        }

        header.scrolled {
            padding: 5px 0;
            background-color: rgba(44, 62, 80, 0.98);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            transition: var(--transition);
        }

        /* Logo container - CORRECTION DU NOM */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            min-width: 0; /* Important pour le text-overflow */
            flex: 1;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--secondary);
            transition: var(--transition);
            flex-shrink: 0;
        }

        /* Nom réduit sur mobile */
        .logo-text {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-light);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .logo-text .full-name {
            display: inline;
        }

        .logo-text .short-name {
            display: none;
        }

        .logo-text span {
            color: var(--secondary);
            position: relative;
            display: inline-block;
            animation: colorPulse 2s ease-in-out infinite;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: var(--transition);
        }

        .logo-text:hover::after {
            width: 100%;
        }

        /* Menu hamburger */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.3rem;
            background: none;
            border: none;
            color: var(--text-light);
            transition: var(--transition);
            padding: 8px;
            border-radius: 5px;
            z-index: 1002;
            flex-shrink: 0;
            margin-left: 10px;
        }

        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Navigation desktop */
        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 8px 0;
            position: relative;
            font-size: 0.95rem;
            white-space: nowrap;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--secondary);
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        .nav-links a.active {
            color: var(--secondary);
        }

        .nav-links a.active::before {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--primary) 0%, #1a2530 100%);
            color: var(--text-light);
            position: relative;
            overflow: hidden;
            padding: 100px 0 50px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(130, 130, 228, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(231, 76, 60, 0.1) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
        }

        .hero-content {
            max-width: 700px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 20px;
            line-height: 1.2;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-light) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .hero p {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            margin-bottom: 35px;
            opacity: 0.9;
            line-height: 1.7;
        }

        .cta-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 25px;
            background: var(--secondary);
            color: var(--text-light);
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            min-width: 150px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            background: var(--secondary-hover);
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }

        .btn-outline:hover {
            background: var(--secondary);
            color: var(--text-light);
        }

        .btn i {
            font-size: 1rem;
        }

        /* Sections communes */
        section {
            padding: 80px 0;
            scroll-margin-top: 70px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-title h2 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            color: var(--primary);
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: 700;
            padding: 0 10px;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 4px;
            background: linear-gradient(to right, var(--secondary), var(--accent));
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .section-title p {
            color: #666;
            max-width: 700px;
            margin: 25px auto 0;
            font-size: 1rem;
            line-height: 1.6;
            padding: 0 15px;
        }

        /* About Section */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        .about-img {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            transform: perspective(1000px) rotateY(-5deg);
        }

        .about-img:hover {
            transform: perspective(1000px) rotateY(0deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .about-img::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(130, 130, 228, 0.1) 100%);
            z-index: 1;
        }

        .about-img img {
            width: 100%;
            height: auto;
            display: block;
            transition: var(--transition-slow);
            transform: scale(1.05);
        }

        .about-img:hover img {
            transform: scale(1.1);
        }

        .about-text h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary);
            font-weight: 700;
        }

        .about-text p {
            margin-bottom: 20px;
            color: #555;
            font-size: 1rem;
            line-height: 1.7;
        }

        .skills-container {
            margin-top: 30px;
        }

        .skills-container h4 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary);
            font-weight: 600;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill {
            background: linear-gradient(135deg, var(--light) 0%, #e8e8e8 100%);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary);
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(130, 130, 228, 0.1);
        }

        .skill:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-hover) 100%);
            color: var(--text-light);
        }

        /* Projects Section */
        .projects {
            background-color: var(--light);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background-color: var(--text-light);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            opacity: 0;
            transform: translateY(30px);
        }

        .project-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .project-img {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .project-img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(44, 62, 80, 0.7) 100%);
            opacity: 0;
            transition: var(--transition);
        }

        .project-card:hover .project-img::after {
            opacity: 1;
        }

        .project-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-slow);
        }

        .project-card:hover .project-img img {
            transform: scale(1.1);
        }

        .project-info {
            padding: 25px;
        }

        .project-info h3 {
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: var(--primary);
            font-weight: 700;
        }

        .project-info p {
            color: #666;
            margin-bottom: 18px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tech {
            background-color: rgba(130, 130, 228, 0.1);
            padding: 5px 12px;
            border-radius: 18px;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--secondary);
            border: 1px solid rgba(130, 130, 228, 0.2);
        }

        .project-links {
            display: flex;
            gap: 12px;
        }

        .project-link {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .project-link:hover {
            color: var(--primary);
            transform: translateX(5px);
        }

        /* Contact Section */
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: start;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 20px;
            background: var(--text-light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-hover) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .contact-text h4 {
            font-size: 1.1rem;
            margin-bottom: 6px;
            color: var(--primary);
            font-weight: 600;
        }

        .contact-text p {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }

        .contact-form {
            background-color: var(--text-light);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            transition: var(--transition);
            font-family: inherit;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(130, 130, 228, 0.1);
            background: var(--text-light);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--primary) 0%, #1a2530 100%);
            color: var(--text-light);
            padding: 60px 0 25px;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--secondary), var(--accent));
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
            text-decoration: none;
        }

        .footer-logo span {
            color: var(--secondary);
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-link {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            bo
